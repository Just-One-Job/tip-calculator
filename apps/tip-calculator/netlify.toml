[build]
  # Base directory - must be repo root for monorepo workspace support
  base = "../.."

  # Build command - runs from repo root, installs deps and builds this app
  command = "bun run build:netlify:tip"

  # Publish directory - relative to base (repo root)
  publish = "apps/tip-calculator/dist"

[build.environment]
  # Use Node.js 22 (matching your local setup)
  NODE_VERSION = "22"

  # Enable npm workspaces
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for SPA routing (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

